<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ influencer.username }}'s Showcase</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #1a1a1a, #0d0d0d);
      color: #e5e7eb;
    }
    .card {
      background: linear-gradient(145deg, #1f1f1f, #181818);
      border-radius: 1.25rem;
      border: 1px solid #2d2d2d;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
      opacity: 0;
      animation: fadeInUp 0.6s ease forwards;
    }
    .card:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 12px 30px rgba(251, 191, 36, 0.25);
    }
    .btn-primary {
      background: linear-gradient(45deg, #FBBF24, #F59E0B);
      color: #121212;
      border-radius: 0.75rem;
      padding: 0.65rem 1.25rem;
      font-weight: 700;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 14px rgba(251, 191, 36, 0.3);
    }
    .btn-primary:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 18px rgba(251, 191, 36, 0.45);
    }
    .avatar-glow {
      position: relative;
      display: inline-block;
    }
    .avatar-glow::before {
      content: "";
      position: absolute;
      inset: -8px;
      border-radius: 9999px;
      background: conic-gradient(from 180deg, #FBBF24, #F59E0B, #FBBF24);
      filter: blur(20px);
      opacity: 0.5;
      z-index: -1;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="antialiased">
  <div class="container mx-auto p-4 md:p-8 max-w-6xl">
    
    <!-- Header -->
    <header class="text-center mb-12 sticky top-0 bg-[#121212]/80 backdrop-blur-md py-4 z-10 rounded-xl">
      <div class="flex flex-col items-center mb-4">
        <div class="avatar-glow">
          <img src="https://placehold.co/128x128/1f1f1f/FBBF24?text={{ influencer.username[0]|upper }}" 
               alt="{{ influencer.username }}" 
               class="w-20 h-20 sm:w-28 sm:h-28 rounded-full border-4 border-yellow-400">
        </div>
        <h1 class="text-2xl sm:text-4xl font-bold text-gray-100 mt-3">
          @{{ influencer.username }}â€™s <span class="text-gold">Picks</span>
        </h1>
      </div>
      <p class="text-gray-400 text-sm sm:text-base max-w-md mx-auto">
        Curated products I personally love. Tap an item to shop directly.
      </p>
    </header>

    <!-- Product Grid -->
    <main>
      {% if products %}
      <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4 sm:gap-6">
        {% for product in products %}
        <div class="card flex flex-col animate-[fadeInUp_0.5s_ease_{{ loop.index * 0.1 }}s_forwards]">
          <div class="h-40 sm:h-56 overflow-hidden">
            <img src="{{ product.imageUrl }}" 
                 alt="{{ product.name }}" 
                 class="w-full h-full object-cover hover:scale-105 transition-transform duration-300" 
                 loading="lazy" />
          </div>
          <div class="p-3 sm:p-4 flex flex-col flex-grow">
            <h3 class="text-sm sm:text-base font-semibold text-gray-100 flex-grow mb-3 line-clamp-2">{{ product.name }}</h3>
            <a href="{{ product.affiliateUrl }}" target="_blank" class="btn-primary text-xs sm:text-sm mt-auto">
              <i data-lucide="shopping-bag" class="h-4 w-4 mr-2"></i>
              Shop Now
            </a>
          </div>
        </div>
        {% endfor %}
      </div>
      {% else %}
      <p class="text-center text-gray-500 text-lg">No products added yet.</p>
      {% endif %}
    </main>
  </div>
  <script>lucide.createIcons();</script>
</body>
</html>
